<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <div class="all-select d-flex flex-column w-50 m-auto p-5 justify-content-center">
      <select class="form-select" onchange="changeSelect(this.value)"  id="carSelect" >
        <option value="" selected disabled>Cars</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
      </select>

      <div class="info  d-flex flex-column py-5">
        <span>Marka : <span id="marka"></span></span>
        <span>Model : <span id="model"></span></span>
        <span>Price : <span id="price"></span></span>
        <span>Year : <span id="year"></span></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
